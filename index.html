<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Leftovers:</h1>
	<b><span>the oldest restaurants in the greater LA area</span></b>

	<form id="form-search-field">
		<span>filter by name, city, zip</span><br>
		<input id="input-search-field" type="search">
		<input type="submit" class="btnBlue">
		<input id="input-search-reset" type="button" value="Reset" class="btnBlue">
	</form>

	<!--
		the Google Map
	-->
	<div id="mapView" data-bind="googlemap: { locations: placeList, centerLat: 41.48, centerLon: -81.67 }"></div>

	<!--
		placeTmpl is attached the the Google Map info window when it is opened
	-->
	<div id="placeTmpl" data-bind="with: placeInfo">

        <b></button><span data-bind="text: name"></span></b>
        <span data-bind="text: year"></span><br>
		<img data-bind="attr: {src: yelpRatingImg, alt: 'rating'}">
		<img data-bind="attr: {src: yelpLogo, alt: 'yelp logo'}"><br>
		<span data-bind="text: yelpReviews"></span>
		<a data-bind="attr: {href: yelpUrl}">more...</a><br>
		<img data-bind="attr: {src: yelpPic, alt: 'place image'}"><br>

		<ul data-bind="foreach: addressItems">
			<li>
				<span data-bind="text: $data"></span>
			</li>
		</ul>
		<span data-bind="text: phone"></span>
	</div>

	<!--
		the list of places
	-->
	<div id="listView">
		<ul data-bind='foreach: placeList'>
			<li>
				<button class="btnWhite" data-bind='click: $parent.loadPlace, text: $data.name'></button>
			</li>
		</ul>
	</div>

	<script type='text/javascript' src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type='text/javascript' src='js/libs/knockout.3.3.0.js'></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<script type='text/javascript' src='js/model/formattedLocations.js'></script>
    <script type='text/javascript' src="js/view/AppViewModel.js"></script>

</body>
</html>
