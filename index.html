<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Old Food:</h1>
	<h2>the oldest standing restaurants in the greater LA area</h2>
	<form id="form-search-field">
		<h4>filter by name, city, zip, or year</h4>
		<input id="input-search-field" type="search">
		<input type="submit">
		<input id="input-search-reset" type="button" value="reset">
	</form>
	<div id="mapView" data-bind="googlemap: { locations: placeList, centerLat: 41.48, centerLon: -81.67 }"></div>

	<div id="listView">
		<ul data-bind='foreach: placeList'>
			<li>
				<button data-bind='click: $parent.loadPlace, text: $data.name'></button>
			</li>
		</ul>
	</div>
	<script type='text/javascript' src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type='text/javascript' src='js/libs/knockout.3.3.0.js'></script>
    <script type='text/javascript' src='js/libs/jquery.min.js'></script>
	<script type='text/javascript' src='js/model/formattedLocations.js'></script>
    <script type='text/javascript' src="js/view/AppViewModel.js"></script>
</body>
</html>
