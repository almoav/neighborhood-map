<link href="css/style.css" rel="stylesheet" type="text/css">
<div id="foo">
<div id="placeTmpl" data-bind="with: placeInfo">

        <b><span data-bind="text: name">Jack's Whittier Restaurant</span></b>
        <span data-bind="text: year">1933</span><br>
		<img data-bind="attr: {src: yelpRatingImg, alt: 'rating'}" alt="rating" src="http://s3-media1.fl.yelpcdn.com/assets/2/www/img/5ef3eb3cb162/ico/stars/v1/stars_3_half.png">
		<img data-bind="attr: {src: yelpLogo, alt: 'yelp logo'}" src="https://s3-media2.fl.yelpcdn.com/assets/srv0/developer_pages/55e2efe681ed/assets/img/yelp_logo_50x25.png" alt="yelp logo"><br>
		<span data-bind="text: yelpReviews">186 reviews</span>
		<a data-bind="attr: {href: yelpUrl}" href="http://www.yelp.com/biz/jacks-whittier-restaurant-whittier">more...</a><br>
		<img data-bind="attr: {src: yelpPic, alt: 'place image'}" alt="place image" src="http://s3-media1.fl.yelpcdn.com/bphoto/lHT7WLvp03yaDp_Gj02X0A/ms.jpg"><br>

		<ul data-bind="foreach: addressItems">
			<li>
				<span data-bind="text: $data">13221 Whittier Blvd</span>
			</li>

			<li>
				<span data-bind="text: $data">Whittier, CA 90602</span>
			</li>
		</ul>
		<span data-bind="text: phone">+1-562-693-8713</span><br>

		<ul id="flickrList" data-bind="foreach: flickrPics">
			<li>
				<img data-bind="attr: {src: $data, alt: $data}" src="https://farm8.staticflickr.com/7757/17624583793_ee3ace8230_q.jpg" alt="https://farm8.staticflickr.com/7757/17624583793_ee3ace8230_q.jpg">
			</li>

			<li>
				<img data-bind="attr: {src: $data, alt: $data}" src="https://farm8.staticflickr.com/7727/17188286327_f055d222a7_q.jpg" alt="https://farm8.staticflickr.com/7727/17188286327_f055d222a7_q.jpg">
			</li>

			<li>
				<img data-bind="attr: {src: $data, alt: $data}" src="https://farm8.staticflickr.com/7687/16863201679_d3bf1de38a_q.jpg" alt="https://farm8.staticflickr.com/7687/16863201679_d3bf1de38a_q.jpg">
			</li>

			<li>
				<img data-bind="attr: {src: $data, alt: $data}" src="https://farm4.staticflickr.com/3844/15190773555_8ae3301c43_q.jpg" alt="https://farm4.staticflickr.com/3844/15190773555_8ae3301c43_q.jpg">
			</li>
		</ul>
	</div>
	</div>
	</div>
